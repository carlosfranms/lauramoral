<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Portafolio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h1>Mi Nombre</h1>
        <p>Desarrollador/a Web y [Otras habilidades]</p>
    </header>

    <main>
        <section id="sobre-mi">
            <h2>Sobre mí</h2>
            <p>Breve descripción de tu experiencia y habilidades.</p>
        </section>

        <section id="proyectos">
            <h2>Proyectos</h2>
            <div class="contenedor-proyecto">
                <a href="url-del-proyecto-1">
                    <img src="imagen-del-proyecto-1.jpg" alt="Proyecto 1">
                    <h3>Nombre del Proyecto 1</h3>
                    <p>Breve descripción del proyecto 1.</p>
                </a>
            </div>
            <!-- Repite la sección "contenedor-proyecto" para cada proyecto -->
        </section>

        <section id="contacto">
            <h2>Contacto</h2>
            <p>Información de contacto (correo electrónico, redes sociales).</p>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Mi Nombre</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
